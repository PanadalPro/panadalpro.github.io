<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TecnoThau</title>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="login" id="login">
			<form action="">
				<h1>Login</h1>
				<div class="input-box">
					<input
						type="text"
						placeholder="Email"
						class="input"
						id="email"
						required
					/>
					<i class="bx bxs-user"></i>
				</div>
				<div class="input-box">
					<input
						type="password"
						placeholder="Password"
						class="input"
						id="password"
						required
					/>
					<i class="bx bxs-lock-alt"></i>
					<label
						><input
							type="checkbox"
							id="show-check"
							onclick="togglePassword()"
						/>
						Show Password</label
					>
				</div>

				<div class="remember-forgot">
					<label
						><input type="checkbox" id="remember" /> Remember
						Me</label
					>
					<a href="#">Forgot Password?</a>
				</div>

				<button type="submit" class="btn" id="login-btn">Login</button>
			</form>
		</div>
		<div class="app" id="app">
			<button id="log-out">Log Out</button>
		</div>
	</body>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", sans-serif;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: url("https://thausantcugat.org/wp-content/uploads/2022/12/thau-sant-cugat-3.jpg")
				no-repeat;
			background-size: cover;
			background-position: center;
		}

		.app {
			display: none;
		}

		.login {
			display: none;
			width: 420px;
			background: transparent;
			border: 2px solid rgba(255, 255, 255, 0.2);
			backdrop-filter: blur(20px);
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			color: #fff;
			border-radius: 10px;
			padding: 30px 40px;
		}

		.login h1 {
			font-size: 36px;
			text-align: center;
		}

		.login .input-box {
			position: relative;
			width: 100%;
			height: 50px;
			margin: 30px 0;
		}

		.input-box .input {
			width: 100%;
			height: 100%;
			background: transparent;
			border: none;
			outline: none;
			border: 2px solid rgba(255, 255, 255, 0.2);
			border-radius: 40px;
			font-size: 16px;
			color: #fff;
			padding: 20px 45px 20px 20px;
		}

		.input-box input::placeholder {
			color: #fff;
		}

		.input-box i {
			position: absolute;
			right: 20px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 20px;
		}

		.input-box label {
			padding-top: 10px;
			position: absolute;
			display: block;
			text-align: center;
			justify-content: center;
			padding-left: 30%;
		}

		.login .remember-forgot {
			display: flex;
			justify-content: space-between;
			font-size: 14.5px;
			margin: 5px 0 15px;
		}

		.remember-forgot label input {
			accent-color: #fff;
			margin-right: 3px;
		}

		.remember-forgot a {
			color: #fff;
			text-decoration: none;
		}

		.remember-forgot a:hover {
			text-decoration: underline;
		}

		.login .btn {
			width: 100%;
			height: 45px;
			background: #fff;
			border: none;
			outline: none;
			border-radius: 40px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			font-size: 16px;
			color: #333;
			font-weight: 600;
		}
	</style>

	<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
		import {
			getAuth,
			signOut,
			signInWithEmailAndPassword,
			setPersistence,
			browserSessionPersistence,
			inMemoryPersistence,
			browserLocalPersistence,
		} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

		// Your web app's Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyD0N4UJKBvCkmWmJdd0gMQI0I9by-qRUxI",
			authDomain: "tecnothau1.firebaseapp.com",
			projectId: "tecnothau1",
			storageBucket: "tecnothau1.appspot.com",
			messagingSenderId: "292144359028",
			appId: "1:292144359028:web:673fb5332d1eddb5c01321",
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);

		const auth = getAuth(app);

		const email = document.getElementById("email");
		const password = document.getElementById("password");
		const remember = document.getElementById("remember");
		const login_win = document.getElementById("login");
		const app_win = document.getElementById("app");

		const submit = document.getElementById("login-btn");
		submit.addEventListener("click", function (event) {
			event.preventDefault();

			setPersistence(
				auth,
				remember.checked
					? browserLocalPersistence
					: browserSessionPersistence
			).then(() => {
				// Sign in
				signInWithEmailAndPassword(auth, email.value, password.value)
					.then((userCredential) => {
						const user = userCredential.user;
						alert("Logged In!");
					})
					.catch((error) => {
						const errorCode = error.code;
						const errorMessage = error.message;
						console.log(errorCode, errorMessage);
						alert(
							"Failed to log in. Please check your credentials."
						);
					});
			});
		});
		// Listen for auth state changes
		auth.onAuthStateChanged((user) => {
			if (user) {
				// User is signed in, show the main application
				console.log("User is logged in:", user);
				login_win.style.display = "none";
				app_win.style.display = "initial";
			} else {
				// No user is signed in, show the login screen
				console.log("No user is logged in.");
				login_win.style.display = "initial";
				app_win.style.display = "none";
			}
		});

		document
			.getElementById("log-out")
			.addEventListener("click", function () {
				signOut(auth);
			});
	</script>
	<script>
		function togglePassword() {
			document.getElementById("password").type = document.getElementById(
				"show-check"
			).checked
				? "text"
				: "password";
		}
	</script>
</html>
